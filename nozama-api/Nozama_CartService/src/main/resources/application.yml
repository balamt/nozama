eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 60000
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
jwt:
  secret: nozama
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE
nozama:
  api:
    gateway:
      serviceid: nozama-api-gateway
server:
  port: 8088
spring:
  application:
    name: nozama-cartservice
  zipkin:
    base-url: http://localhost:9411/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: nozama19
    url: jdbc:mysql://localhost:3310/nozama_cart_db?useSSL=false
    username: nozama_dba
  jackson:
    serialization:
      fail-on-empty-beans: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
springdoc:
  swagger-ui:
    path: /sw/swagger-ui.html
ribbon:
  eureka:
    enabled: false